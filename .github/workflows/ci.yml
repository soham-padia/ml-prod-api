name: CI

on:
  push:
  pull_request:

jobs:
  test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Ruff (format check)
        run: |
          ruff format --check .

      - name: Pytest
        env:
          # Tests use a tiny in-memory stub model; no artifacts required.
          APP_ENV: test
        run: |
          pytest -q
